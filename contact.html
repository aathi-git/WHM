<!-- Contact Section -->
<section id="contact" class="py-5">
  <div class="container">
      <div class="row">
          <div class="col-lg-8 mx-auto text-center">
              <h2>Contact Me</h2>
              <p class="lead">Feel free to reach out to me for any inquiries or collaborations.</p>
          </div>
      </div>
      <div class="row">
          <div class="col-lg-6 mx-auto">
              <form id="contactForm">
                  <div class="form-group">
                      <label for="name">Name</label>
                      <input type="text" class="form-control" id="name" placeholder="Your Name">
                  </div>
                  <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" class="form-control" id="email" placeholder="Your Email">
                  </div>
                  <div class="form-group">
                      <label for="message">Message</label>
                      <textarea class="form-control" id="message" rows="4" placeholder="Your Message"></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
              </form>
          </div>
      </div>
  </div>
</section>

<!-- Add Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Add Google Sheets Submit Script -->
<script>
// Update the field IDs with the ones you found
let fieldIdForName = 'entry.424246307';
let fieldIdForEmail = 'entry.305206464';
let fieldIdForMessage = 'entry.1100495869';

$(document).ready(function () {
    $("#contactForm").submit(function (e) {
        e.preventDefault();

        // Collect form data
        let name = $("#name").val();
        let email = $("#email").val();
        let message = $("#message").val();

        // Create a Google Sheets URL with form data
        let googleSheetsURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR98u7gD61CUtW5RLKjD-3HSqJZyiZWfSe7Q3hxjnqixDCF1dv66ZDRaur0X3QWkC3jjy6DwNFjeHV-/pubhtml";
        googleSheetsURL += `&${fieldIdForName}=${name}`;
        googleSheetsURL += `&${fieldIdForEmail}=${email}`;
        googleSheetsURL += `&${fieldIdForMessage}=${message}`;

        // Submit the form to Google Sheets
        $.ajax({
            url: googleSheetsURL,
            method: "POST",
            dataType: "json",
            success: function () {
                // Clear form fields
                $("#name").val("");
                $("#email").val("");
                $("#message").val("");

                alert("Message sent successfully!");
            },
            error: function () {
                alert("Error sending message. Please try again later.");
            }
        });
    });
});
</script>
