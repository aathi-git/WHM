<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="contact.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <script
     src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    </script>

    <!--header-->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="home.html">WHM</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="home.html">Home</a>

              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
          </div>
        </div>

<!-- Contact Section -->
<section id="contact" class="py-5">
  <div class="container">
      <div class="row">
          <div class="col-lg-8 mx-auto text-center">
              <h2>Contact Me</h2>
              <p class="lead">Feel free to reach out to me for any inquiries or collaborations.</p>
          </div>
      </div>
      <div class="row">
          <div class="col-lg-6 mx-auto">
            <form id="contactForm" onsubmit="submitForm(event)" action="https://script.google.com/macros/s/AKfycbwv-v2DRW6j-gkaWLfyI4jYx3na25ALPnTHXHAhmMc_fiqh3JR-lZElxRsiWlOQlCjB/exec" method="POST">
                  <div class="form-group">
                      <label for="name">Name</label>
                      <input type="text" class="form-control" id="name" name="name" placeholder="Your Name">
                  </div>
                  <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" class="form-control" id="email" name="email" placeholder="Your Email">
                  </div>
                  <div class="form-group">
                      <label for="message">Message</label>
                      <textarea class="form-control" id="message" name="message" rows="4" placeholder="Your Message"></textarea>
                  </div>
                  <input type="hidden" id="timestamp" name="timestamp" value="">
                  <button type="submit" class="btn btn-primary">Submit</button>
              </form>
          </div>
      </div>
  </div>
</section>

<!-- Add Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>

</html>
